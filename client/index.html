<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truckerz!</title>
    <link rel="stylesheet" href="/client/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
</head>
<body>
    <div id="loginPage">
        <h2>Welcome to</h2>
        <h1>Food Truckerz!</h1>
        <input type="text" id="playerNameInput" placeholder="Username">
        <input type="button" id="loginButton" value="Go!">
    </div>

    <div id="gamePage" class="float-container">
        <div id="leftGameMenu" class="float-child">
            <div id="firstLeftMenu">
                <h2>Suppliers</h2>
                    <div id="farmersSelectDiv"></div>
                <h2>Food Trucks</h2>
            </div>
            <div id="farmerDetailDiv">
                <button id="backToFirstLeftMenuBtn">Back</button>
                <h2 id="farmerTitle"></h2>
                <div id="farmerInventory"></div>
                <div id="foodDetailDiv"></div>
            </div>
        </div>
        <div class="float-middle"></div>
        <div id="rightGameMenu" class="float-child">
            <div class="float-menu">
                <h3>Time</h3>
                <p id="timeInfo"></p>
                <p id="markeTimeInfo"></p>
            </div>
            <div class="float-menu">
                <h3>Money</h3>
                <p id="moneyInfo">You currently have 1000$</p>
            </div>
            <div class="float-menu">
                <h3>Inventory</h3>
                <p id="inventoryInfo">Your fresh food inventory is empty!</p>
                <p id="cookedFoodInfo">Your cooked food inventory is empty!</p>
            </div>
            <div class="float-menu">
                <h3>Cook</h3>
                <input type="button" id="upgradeKitchenButton" value="Upgrade kitchen: 500$">
                <br>
                <br>
                <div id="dishStatsDiv"></div>
                <div id="ingredientsDiv"></div> 
                <input type="text" id="recipeName" placeholder="Name this dish!">
                <input type="button" id="cookButton" value="Cook!">
            </div>
            <div class="float-menu">
                <h3>Connected</h3>
                <p id="connectedInfo">You are the only one connected!</p>
            </div>
        </div>
    </div>

    <script src="./client/index.js"></script>

    <script>
        document.getElementById("gamePage").style.display = "none";
        document.getElementById("farmerDetailDiv").style.display = "none";
    </script>
</body>
</html>
